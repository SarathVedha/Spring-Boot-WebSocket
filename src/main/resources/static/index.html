<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket</title>
    <link href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 50px">

    <div class="card">
        <div class="card-header">
            WebSocket Chat
        </div>
        <div class="card-body">

            <div class="row">
                <form class="row g-3 needs-validation" novalidate>

                    <div class="col-md-4">
                        <label class="form-label" for="username">Name</label>
                        <input class="form-control" id="username" placeholder="Enter your name..." required type="text">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="Enter your message here..." required
                                  rows="3"></textarea>
                        <div class="invalid-feedback">
                            Please provide the message.
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" id="send" type="submit">Send</button>
                    </div>
                </form>
            </div>

            <br>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Message</th>
                    </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script src="webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
